<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">  
<title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<div class="container">

<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    
      <img src="images/image-product-desktop.jpg" class="col-md-6 img-fluid rounded-start" alt="perfume-bottle" width="300">
    
    <div class="col-md-6">
      <div class="card-body">
        <p class="category">perfume</p>
        <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
        <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="card-price sale-price">
          $149.99 <span class="orig-price">
             $169.99</span>
        </p>
        <button>
          <img src="images/icon-cart.svg" alt="shopping-cart-icon" class="icon">
          Add to Cart</button>
      </div>
    </div>
  </div>
</div>

</div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
